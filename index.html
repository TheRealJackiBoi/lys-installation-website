<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">LightTime</title>

    <!-- Scripts -->
    <script defer src="resources/js/script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="resources/css/style.css">

</head>
<body>
    <nav class="flex-container">
        <img src="resources/images/Movia_Logo.png" alt="Movia Logo">
    </nav>
    <main>
        <div id="button" class="flex-container">
            <h2>Forbind til LightTime</h2>
        </div>

        <div id="buttons" class="flex-container">
            <div id="up" class="game-button">
                <img src="resources/images/arrow.png" alt="arrow">
            </div>
            <div id="left" class="game-button">
                <img src="resources/images/arrow.png" alt="arrow">
            </div>
            <div id="right" class="game-button">
                <img src="resources/images/arrow.png" alt="arrow">
            </div>
            <div id="down" class="game-button">
                <img src="resources/images/arrow.png" alt="arrow">
            </div>

        </div>
    </main>


</body>
</html>
